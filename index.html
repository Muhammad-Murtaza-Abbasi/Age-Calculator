<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="base">
            <h4>Age Calculator</h4>
        </div>

        <!-- All Input -->

        <div class="block">
            <p class="title">Date</p>
            <input type="text" name="date" id="date" placeholder="dd/" required="required" minlength="1" maxlength="2">
        </div>
        <div class="block">
            <p class="title">Month</p>
            <input type="text" name="month" id="month" placeholder="mm/ Number" required="required" minlength="1" maxlength="12">
        </div>
        <div class="block">
            <p class="title">Year</p>
            <input type="text" name="year" id="year" placeholder="yyyy/" required="required" minlength="4" maxlength="4">
        </div>
        
        <!-- Submit Button -->
        <div class="submit-button">
            <input type="button" name="submit" value="Submit" onclick="age()">
        </div>
        <div id="age">
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
